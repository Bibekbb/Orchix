# Example Orchix Manifest
apiVersion: v1alpha1
appName: test-application
target: local-docker

variables:
  environment: test
  version: "1.0.0"

components:
  - id: redis
    name: Redis Cache
    type: docker
    source: ./docker/redis
    variables:
      port: 6379

  - id: backend
    name: Backend Service
    type: docker
    source: ./docker/backend
    depends_on: [redis]
    variables:
      port: 8080
      redis_url: "redis://redis:6379"

  - id: frontend
    name: Frontend Application
    type: docker
    source: ./docker/frontend
    depends_on: [backend]
    variables:
      port: 3000
      api_url: "http://backend:8080"
